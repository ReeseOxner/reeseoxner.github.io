<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Dinner Invitation</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,400;0,700;1,400&family=Schibsted+Grotesk:wght@800&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: #EB4E4E;
    font-family: Inter, Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

#invitation, .logo-space, h2, p, .form-space {
    visibility: hidden; /* Initially hidden */
}

.fade-in {
    opacity: 0;
    visibility: visible; /* Make visible when starting animation */
    animation: fadeInAnimation ease 2s;
    animation-fill-mode: forwards; /* Remain visible after animation */
}

@keyframes fadeInAnimation {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="invitation"></h1>
    <div class="logo-space">
        <!-- Place your 200x200 logo here -->
        <img src="https://i.imgur.com/PQFKuRX.png" alt="Logo" width="200">
    </div>
    <h2 style="font-size: 80px; font-weight:800;">TV DINNER</h2>
    <p>A popup experience by Reese Oxner</p>
    <div class="form-space">
      <h2>Will you come?</h2><br/>
      <button id="rsvpYes">Yes</button>
      <button id="rsvpNo">No</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Parse the 'name' from the URL query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name'); // Assuming the URL parameter is ?name=Reese

    // Setup for invitation text
    const invitationText = document.getElementById('invitation');
    if (name) {
        invitationText.innerText = `${name}, you’re invited to:`; // Personalized text
    } else {
        invitationText.innerText = `You’re invited to:`; // Default text
    }

    // Ensure the invitation text is immediately visible for animation
    invitationText.style.visibility = 'visible';
    invitationText.classList.add('fade-in'); // Start fade-in animation

    // Elements to fade in after the invitation text
    const elementsToFadeIn = ['.logo-space', 'h2', 'p', '.form-space'];

    // Sequentially add fade-in class with delay, starting from 0 to include the invitation text
    elementsToFadeIn.forEach((selector, index) => {
        setTimeout(() => {
            const element = document.querySelector(selector);
            element.style.visibility = 'visible'; // Ensure visibility before animation
            element.classList.add('fade-in'); // Add fade-in class to start animation
        }, index * 500); // Adjust timing as needed
    });
});

// Function to extract query parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Function to submit RSVP
function submitRSVP(response) {
    const webhookUrl = 'https://hooks.zapier.com/hooks/catch/11751410/3ehpo49/';
    const name = getQueryParam('name') || 'Guest'; // Default to 'Guest' if name is not provided
    const data = {
        name: name,
        response: response
    };

    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(() => {
        document.body.innerHTML = ''; // Clear the page
        // Display the appropriate message
        if(response === 'yes') {
            document.body.innerHTML = '<p>Thank you for RSVPing. See you on March 1!</p>';
        } else if(response === 'no') {
            document.body.innerHTML = '<p>Sorry you can’t make it! Here’s to next time!</p>';
        }
        document.body.style.color = '#EB4E4E'; // Set text color
        document.body.style.fontSize = '24px'; // Set font size
        document.body.style.display = 'flex'; // Use flexbox for centering
        document.body.style.justifyContent = 'center'; // Center horizontally
        document.body.style.alignItems = 'center'; // Center vertically
        document.body.style.height = '100vh'; // Fill the viewport height
        document.body.style.fontFamily = 'Inter, Arial, sans-serif'; // Set font
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
}

// Event listeners for the buttons
document.getElementById('rsvpYes').addEventListener('click', function() {
    submitRSVP('yes');
});

document.getElementById('rsvpNo').addEventListener('click', function() {
    submitRSVP('no');
});
</script>



</body>
</html>
