<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Dinner Invitation</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,400;0,700;1,400&family=Schibsted+Grotesk:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 id="invitation"></h1>
<div class="logo-space">
        <!-- Place your 200x200 logo here -->
        <img src="https://i.imgur.com/PQFKuRX.png" alt="Logo" width="200" >
    </div>
    <h2 style="font-size: 80px; font-weight:800;">TV DINNER</h2>
    <p>A popup experience by Reese Oxner</p>
    <div class="form-space">
        <!-- Embed your form here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>


<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: #EB4E4E;
    font-family: Inter, Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.logo-space, .form-space {
    margin: 20px 0;
}

/* Updated fade-in styles */
.fade-in {
    opacity: 0; /* Make elements initially invisible */
    animation: fadeInAnimation ease 2s;
    animation-fill-mode: forwards; /* Keep the element visible after the animation ends */
}

@keyframes fadeInAnimation {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

</style>


<script>document.addEventListener('DOMContentLoaded', function() {
    // Parse the 'name' from the URL query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name'); // Assuming the URL parameter is ?name=Reese
    let greeting = `You’re invited to:`; // Default text
    if (name) {
        greeting = `${name}, you’re invited to:`; // Personalized text
    }

    // Elements setup
    const elementsToFadeIn = [
        { selector: '#invitation', text: greeting, delay: 500 },
        { selector: '.logo-space', delay: 1000 }, // Assuming logo is static and just needs to fade in
        { selector: 'h2', delay: 1500 }, // TV DINNER title
        { selector: 'p', delay: 2000 }, // Description text
        { selector: '.form-space', delay: 2500 } // Form space
    ];

    // Sequentially add text/content and fade-in class with delay
    elementsToFadeIn.forEach((el) => {
        setTimeout(() => {
            const element = document.querySelector(el.selector);
            if (el.text) {
                element.innerText = el.text; // Set text if specified
            }
            element.classList.add('fade-in'); // Add fade-in class to start animation
        }, el.delay);
    });
});

</script>
