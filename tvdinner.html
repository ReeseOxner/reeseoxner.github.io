<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Dinner Invitation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="invitation"></h1>
<div class="logo-space">
        <!-- Place your 200x200 logo here -->
        <img src="https://i.imgur.com/PQFKuRX.png" alt="Logo" width="200" >
    </div>
    <h2>TV DINNER</h2>
    <p>A popup experience by Reese Oxner</p>
    <div class="form-space">
        <!-- Embed your form here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>


<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: #EB4E4E;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.logo-space, .form-space {
    margin: 20px 0;
}

.fade-in {
    opacity: 0;
    animation: fadeInAnimation ease 2s;
    animation-fill-mode: forwards;
}

@keyframes fadeInAnimation {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
</style>


<script>document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name'); // Assuming the URL parameter is ?name=Reese
    const invitationText = document.getElementById('invitation');
    if (name) {
        invitationText.innerText = `${name}, you’re invited to:`;
    } else {
        invitationText.innerText = `You’re invited to:`;
    }
});
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name'); // Assuming the URL parameter is ?name=Reese
    const invitationText = document.getElementById('invitation');
    if (name) {
        invitationText.innerText = `${name}, you’re invited to:`;
    } else {
        invitationText.innerText = `You’re invited to:`;
    }

    // Select elements to fade in
    const elementsToFadeIn = document.querySelectorAll('.logo-space, #invitation, h2, p, .form-space');

    // Function to add fade-in class with delay
    elementsToFadeIn.forEach((el, index) => {
        setTimeout(() => {
            el.classList.add('fade-in');
        }, index * 500); // Increase delay for each element
    });
});

</script>
