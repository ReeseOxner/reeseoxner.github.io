<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Dinner Invitation</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,400;0,700;1,400&family=Schibsted+Grotesk:wght@800&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: #EB4E4E;
    font-family: Inter, Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

#invitation, .logo-space, h2, p, .form-space {
    visibility: hidden; /* Initially hidden */
}

.fade-in {
    opacity: 0;
    visibility: visible; /* Make visible when starting animation */
    animation: fadeInAnimation ease 2s;
    animation-fill-mode: forwards; /* Remain visible after animation */
}

@keyframes fadeInAnimation {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="invitation"></h1>
    <div class="logo-space">
        <!-- Place your 200x200 logo here -->
        <img src="https://i.imgur.com/PQFKuRX.png" alt="Logo" width="200">
    </div>
    <h2 style="font-size: 80px; font-weight:800;">TV DINNER</h2>
    <p>A popup experience by Reese Oxner</p>
    <h2>Will you come?</h2>
    <div class="form-space">
      <button id="rsvpYes">Yes</button>
      <button id="rsvpNo">No</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const invitationText = document.getElementById('invitation');
    invitationText.innerText = name ? `${name}, you’re invited to:` : `You’re invited to:`;
    invitationText.style.visibility = 'visible';
    invitationText.classList.add('fade-in');

    const elementsToFadeIn = ['.logo-space', 'h2', 'p', '.form-space'];
    elementsToFadeIn.forEach((selector, index) => {
        setTimeout(() => {
            const element = document.querySelector(selector);
            element.style.visibility = 'visible';
            element.classList.add('fade-in');
        }, index * 500);
    });
});

function submitRSVP(response) {
    const webhookUrl = 'https://hooks.zapier.com/hooks/catch/11751410/3ehpo49/';
    const name = getQueryParam('name') || 'Guest';
    const data = { name: name, response: response };

    fetch(webhookUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
    })
    .then(() => displayMessage(response === 'yes' ? 'Thank you for RSVPing. See you on March 1!' : "Sorry you can’t make it! Here’s to next time!"))
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
}

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function displayMessage(message) {
    const container = document.querySelector('.container');
    container.innerHTML = `<p>${message}</p>`;
    container.style.display = 'flex';
    container.style.flexDirection = 'column';
    container.style.justifyContent = 'center';
    container.style.alignItems = 'center';
    container.style.height = '100vh';
    container.style.color = '#EB4E4E';
    container.style.fontSize = '24px';
    container.style.fontFamily = 'Inter, Arial, sans-serif';
}

document.getElementById('rsvpYes').addEventListener('click', function() { submitRSVP('yes'); });
document.getElementById('rsvpNo').addEventListener('click', function() { submitRSVP('no'); });
</script>

</body>
</html>
