<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    text-align: center;
    font-family: 'Baloo 2', cursive;
    background-color: #FFD700;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
  }
  .input-field {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
    width: 60px;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #333333;
    display: inline-block;
    width: 50px;
    height: 50px;
    line-height: 50px;
    background-color: white;
    border: 2px solid black;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <h2>Dice Roller</h2>
  <label for="minRange">Min:</label>
  <input type="number" id="minRange" class="input-field" value="1">
  <label for="maxRange">Max:</label>
  <input type="number" id="maxRange" class="input-field" value="6">
  <br>
  <button onclick="rollDice()">Roll Dice</button>
  <div id="result"></div>

  <script>
    function rollDice() {
      var min = parseInt(document.getElementById('minRange').value);
      var max = parseInt(document.getElementById('maxRange').value);
      if (min > max) {
        document.getElementById('result').innerHTML = 'Min cannot be greater than Max.';
        return;
      }
      var diceRoll = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('result').innerHTML = diceRoll;
    }

    window.onload = rollDice;

  </script>
</body>
</html>
